---
apiVersion: v1
kind: ReplicationController
metadata:
  name: phpinfo-rc
spec:
  replicas: 2
  selector:
    app: phpinfo
  template:
    metadata:
      labels:
        app: phpinfo
    spec:
      containers:
      - 
        args:
        - -f
        - index.php
        - -S
        - 0.0.0.0:8080
        command:
        - php
        image: phpinfo:2022-01
        name: phpinfo-container
        ports:
        - containerPort: 8080
        volumeMounts:
        - 
          mountPath: /src/
          name: phpinfo-volume
          readOnly: true
        workingDir: /src/
      volumes:
      - 
        hostPath: 
          path: /home/runner/work/phpinfo/phpinfo/src/
          type: Directory
        name: phpinfo-volume
---
apiVersion: v1
kind: Service
metadata:
  name: phpinfo
spec:
  ports:
  - 
    nodePort: 30000
    port: 8080
    targetPort: 8080
  selector:
    app: phpinfo
  type: NodePort
---
